<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/admin-login-image.png" alt="IMG">
      </div>
      <form class="login100-form validate-form" [formGroup]="authForm">
        <span class="login100-form-title">{{ !isLogin ? 'Member Login' : 'Member Register' }}</span>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input formControlName="email"  class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input formControlName="password"  class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button *ngIf="!isLogin" class="login100-form-btn" type="button" (click)="loginUser()">Login</button>
          <button *ngIf="isLogin" class="login100-form-btn" type="button" (click)="registerUser()">Register</button>
        </div>
        <div class="text-center p-t-12">
          <a class="txt2" (click)="changeIsLogin()">{{ !isLogin ? 'Dont have account?' : 'Have an account?' }}</a>
        </div>
      </form>
    </div>
  </div>
</div>
