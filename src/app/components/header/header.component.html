<header>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 headerFlex">
        <div id="logo">
          <a [routerLink]="[ '/' ]" routerLinkActive="active" class="style-yellow">
            <img src="assets/images/logo-dark.svg" alt="logo" itemprop="logo" title="LA П’ЄЦ доставка піци на дровах">
          </a>
          <a href="https://la.ua/sushi/" itemprop="url" class="style-blue">
            <img src="assets/images/logo2-black.svg" alt="logo" itemprop="logo" title="LA П’ЄЦ доставка піци на дровах">
          </a>
        </div>
        <div class="navWrapper">
          <nav>
            <ul id="menu-golovne-menyu-la-pyecz" class="">
              <li id="menu-item-17" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-17"
                  routerLinkActive="current-menu-item">
                <a [routerLink]="[ '/discount' ]">
                  <img src="assets/images/menu-icon-1.svg" alt="">
                  <p>Акції</p>
                </a>
              </li>
              <li id="menu-item-8"
                  class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home page_item page-item-2 current_page_item menu-item-8"
                  routerLinkActive="current-menu-item">
                <a [routerLink]="[ '/menu/pizza' ]">
                  <img src="assets/images/menu-icon-2.svg" alt="">
                  <p>Піца</p>
                </a>
              </li>
              <li id="menu-item-374" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-374"
                  routerLinkActive="current-menu-item">
                <a [routerLink]="[ '/menu/salad' ]">
                  <img src="assets/images/menu-icon-3.svg" alt="">
                  <p>Салати</p>
                </a>
              </li>
              <li id="menu-item-717" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-717"
                  routerLinkActive="current-menu-item">
                <a [routerLink]="[ '/menu/desserts' ]">
                  <img src="assets/images/deserty.svg" alt="">
                  <p>Десерти</p>
                </a>
              </li>
              <li id="menu-item-375" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-375"
                  routerLinkActive="current-menu-item">
                <a [routerLink]="[ '/menu/drinks' ]">
                  <img src="assets/images/menu-icon-4.svg" alt="">
                  <p>Напої</p>
                </a></li>
              <li id="menu-item-733"
                  class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children header-list menu-item-733"
                  routerLinkActive="current-menu-item">
                <a>
                  <img src="assets/images/menu-icon-5.svg" alt="">
                  <p>Інформація</p>
                </a>
                <ul class="sub-menu header-submenu">
                  <li id="menu-item-379"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a [routerLink]="[ '/payment' ]" routerLinkActive="active">Доставка</a></li>
                  <li id="menu-item-99"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a>Оплата</a></li>
                  <li id="menu-item-73"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a href="https://la.ua/pro-nas/">Про нас</a></li>
                  <li id="menu-item-496"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a href="https://la.ua/novyny/">Новини</a></li>
                  <li id="menu-item-76"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a href="https://la.ua/dogovir-publichnoyi-oferty/">Оферта</a></li>
                  <li id="menu-item-100"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a href="https://la.ua/dlya-partneriv/">Для партнерів</a></li>
                  <li id="menu-item-177"
                      class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a href="https://la.ua/kontakty/">Контакти</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
        <div class="headerSection hidden-xs hidden-sm location-change open-popup" data-rel="city">
          <div class="languages type-2">
            <img src="assets/images/header_location.svg" alt="" class="header-location yellow">
            <img src="assets/images/header_location_blue.svg" alt="" class="header-location blue">
            <span class="select-location select-lviv">Львів</span>
          </div>
        </div>
        <div class="headerRightBar">
          <div class="headerSection hidden-lg location-change">
            <img src="assets/images/header_location.svg" alt="" class="header-location yellow">
            <img src="assets/images/header_location_blue.svg" alt="" class="header-location blue">
          </div>

            <a class="mobileTel hidden-md hidden-lg" href="tel:0974404060">
              <img src="assets/images/header_tel.svg" alt="phone call" class="yellow">
              <img src="assets/images/header_tel_blue.svg" alt="phone call" class="blue">
            </a>
          </div>
          <div class="headerSection header-cart">
            <a [routerLink]="[ '/checkout' ]" routerLinkActive="active" class="basket">
              <img src="assets/images/shopping-cart.svg" alt="shopping-cart">
              <span class="basketPrice">
                <span>{{total}}</span><i>грн</i>
              </span>
            </a>
          </div>
          <div class="headerSection user-block">
            <a *ngIf="!isUserLogin && !isAdminLogin" [routerLink]="[ '/login' ]" routerLinkActive="active" class="open-popup">Увійти</a>
            <a *ngIf="isAdminLogin" [routerLink]="[ '/admin' ]" routerLinkActive="active" class="open-popup">Адмін</a>
            <a *ngIf="isUserLogin" [routerLink]="[ '/profile' ]" routerLinkActive="active" class="open-popup">Кабінет</a>
          </div>
          <div class="headerSection hidden-xs hidden-sm">
            <div class="languages">
              <span>Укр</span> <i class="ddIcon"></i>
              <ul>
                <li class="lang-ru"><a href="https://la.ua/ru/" class="lang" data-code="ru">Рус</a></li>
                <li class="lang-en"><a href="https://la.ua/en/" class="lang" data-code="en">Eng</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
